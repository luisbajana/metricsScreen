
<div class="projects-container col-md-12 col-sm-12 col-xs-12" ng-controller = "createController as create">
  <h4>Create Project</h4>
  <button class="btn right" ui-sref="projects">Back</button>
  <div class="col-md-12 col-xs-12">
    <div class="cpj-form col-md-10 col-md-offset-1 col-xs-12">
      <form name="create.projectForm" novalidate>
        <div class="form-group">
          <label for="project-title">Title</label>
          <input type="text" name="projectName" class="form-control" ng-model="project.projectName" required>
          <div class="bg-danger" ng-show="create.projectForm.projectName.$touched && create.projectForm.projectName.$invalid">
            <span class="glyphicon glyphicon-exclamation-sign"></span>  Empty field
          </div>
        </div>
        <div class="form-group">
          <label for="total-words">Total number of words</label>
          <input type="number" class="form-control" ng-model="project.totalWords" name="totalWords" required>
          <div class="bg-danger" ng-show="create.projectForm.totalWords.$touched && create.projectForm.totalWords.$invalid">
            <span class="glyphicon glyphicon-exclamation-sign"></span>  Please, put a number greater than 0.
          </div>
        </div>
        <div class="form-group">
          <label for="milestone">Milestone</label>
          <select class="form-control" name="milestone" ng-model="project.selectMilestone">
            <option value="none" ng-selected="true">choose the type of milestone you want</option>
            <option value="wDay">Words per Day</option>
            <option value="wMonth">Words per Month</option>
            <option value="deadline">Deadlines</option>
          </select>
        </div>
          <div class="form-group" ng-hide="datepickerShow">
            <label for="manyWords">{{period}} ? </label>
            <input type="number" class="form-control" ng-model="project.milestoneMeasure" name="manyWords" required>
            <div class="bg-danger" ng-show="create.projectForm.manyWords.$touched && create.projectForm.manyWords.$invalid">
              <span class="glyphicon glyphicon-exclamation-sign"></span>  Please, put a number greater than 0.
            </div>
          </div>
          <div class="form-group" ng-show="datepickerShow">
            <label for="deadlineName">{{period}} ? </label>
            <input type="date" class="form-control" ng-model="project.deadline" name="deadlineName" required>
            <div class="bg-danger" ng-show="create.projectForm.deadlineName.$touched && create.projectForm.deadlineName.$invalid">
              <span class="glyphicon glyphicon-exclamation-sign"></span> Invalid date.
            </div>
          </div>
          <div class="center btn-div col-md-6 col-md-offset-3 col-sm-12 col-xs-12">
            <button type="submit" class="btn btn-primary btn-block" ng-disabled="disable()" ng-click="addProject()">Create Project</button>
          </div>
      </form>
    </div>
  </div>
</div>
